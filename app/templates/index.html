{% extends 'base.html' %}


{% block page_content %}
<!--巨幕-->
<div class="jumbotron" style="background-color:#2c3e50">
	<div class="container">
        <div class="row">
            <div class="col-md-7">
                    <h2 style="color:#E7DBDB">{Hello, World!}</h2>
                <p class="lead" style="color:#E7DBDB">KEEP CALM AND CARRY ON!</p>
                <p class="lead" style="color:#E7DBDB">
                    <a href="/about"><button class="btn btn-danger btn-wide the-font">About Me</button></a>
                </p>

            </div>

        </div>

	</div>

</div>
<!--首页文章-->
<div class="container">
<div class="row">
	<div class="col-md-9">
	{% include "_post.html" %}
	</div>

	<div class="col-md-3">

		<div class="share mrl the-font" style="background-color:#FFF;box-shadow:5px 5px 20px #CCC;width:260px;">
		<div style="padding:10px;">
				<div style="border-bottom:1px solid #DAD4D4;;padding:10px 10px;">
					<h5><span class="glyphicon glyphicon-leaf" aria-hidden="true"></span>CATEGORY</h5>
				</div>

				<ul>
					{% for category in categorys %}
					<li class="presentation" style="padding-top:0px;">
                        <a href="/category/{{ category.tag }}" >
                            <p><span style="font-size:15px;">> {{ category.tag|upper }}</span>
                                <span class="badge text-right" style="float:right">
                                    {{ category.count }}
                                </span>
                                </p>
                        </a>
                    </li>
					{% endfor %}
				</ul>

		</div>
		</div>

    </div>
    </div>
    </div>

{% endblock %}
